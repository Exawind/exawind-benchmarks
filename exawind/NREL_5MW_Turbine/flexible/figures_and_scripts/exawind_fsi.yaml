qoi:  # Will be calculated if not available in .out file
  - label: Generator Power
    openfast_varname: GenPwr
    units: kW
  - label: Rotor Torque
    openfast_varname: RotTorq
    units: kN-m
  - label: Rotor Thrust
    openfast_varname: RotThrust
    units: kN-m
  - label: Rotor Speed
    openfast_varname: RotSpeed
    units: rpm
  # - label: Blade Pitch
  #   openfast_varname: BldPitch1
  #   units: deg
  - label: Tip Deflection
    openfast_varname: B1TipTDxr
    units: m